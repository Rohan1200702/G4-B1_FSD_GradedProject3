<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
<script
	src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
<title>Ticket Tracker Application</title>
</head>
<body>
	<nav
		class="navbar navbar-expand-sm bg-primary navbar-dark d-flex justify-content-between">
		<ul class="navbar-nav">
			<li class="nav-item" style="font-size: large;"><a
				class="nav-link active" href="/admin/tickets">Tickets</a></li>
			<li class="nav-item" style="font-size: large;"><a
				class="nav-link active" href="/admin/tickets/newTickets">New
					tickets</a></li>
		</ul>
		<span class="navbar-title" style="color: white; font-size: x-large;">Ticket
			Tracker Application</span>
		<form class="form-inline" action="/admin/tickets/search">
			<input class="form-control mr-sm-2" type="text" placeholder="Search"
				name="query">
			<button class="btn btn-dark" type="submit">Search</button>
		</form>
	</nav>
	<div class="container">
		<div class="row">
			<h2>List of Tickets</h2>
		</div>
	</div>
	<hr>
	<div class="container">
		<div class="row">
			<table class="table table-striped table-bordered">
				<thead class="thead-dark">
					<tr>
						<th>Sr. no.</th>
						<th>Ticket Title</th>
						<th>Ticket Short Description</th>
						<th>Ticket Created On</th>
						<th>Action</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="ticket: ${tick}">
						<td th:text="${ticket.tickeId}"></td>
						<td th:text="${ticket.title}"></td>
						<td th:text="${ticket.description}"></td>
						<td th:text="${ticket.createOn}"></td>
						<td>
						<a th:href="@{/admin/tickets/delete/{id}(id=${ticket.tickeId})}" class="btn btn-danger">Delete</a>
						&nbsp;&nbsp; 
						<a th:href="@{/admin/tickets/update/{id}(id=${ticket.tickeId})}" class="btn btn-success">Update</a>
						&nbsp;&nbsp; 
						<a th:href="@{/admin/tickets/view/{id}(id=${ticket.tickeId})}" class="btn btn-info">View</a>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</body>
</html>
