<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta name="color-scheme" content="light dark">
</head>
<head>
<meta charset="ISO-8859-1">
<title>Create New Ticket</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
<script
	src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
<script
	src="https://cdn.tiny.cloud/1/3n7wuvie62fabi5anfs9swfvw2o576hs2fcx8xjpr4npwfvh/tinymce/6/tinymce.min.js"
	referrerpolicy="origin"></script>
<script>
	tinymce.init({
		selector : '#Content'
	});
</script>
</head>
<body>
	<nav
		class="navbar navbar-expand-sm bg-primary navbar-dark d-flex justify-content-between">
		<ul class="navbar-nav">
			<li class="nav-item" style="font-size: large;"><a
				class="nav-link active" href="/admin/tickets">Tickets</a></li>
			<li class="nav-item" style="font-size: large;"><a
				class="nav-link active" href="/admin/tickets/newTickets">New
					tickets</a></li>
		</ul>
		<span class="navbar-title" style="color: white; font-size: x-large;">Ticket
			Tracker Application</span>
	</nav>
	<br>
	<div class="container">
		<div class="row">
			<div
				class="col-lg-8 col-md-6 col-sm-6 container justify-content-center card">
				<h4 class="text-center">Create Ticket</h4>
				<div class="card-body">
					<form th:action="@{/admin/tickets/saveTicket}"
						th:object="${ticket}" method="POST">
						<div class="form-group">
							<label> Title </label> <input type="text" name="title"
								th:field="*{title}" class="form-control"
								placeholder="Enter ticket title" />
						</div>
						<div class="form-group">
							<label> Short Description </label> <input type="text"
								name="description" th:field="*{description}"
								class="form-control" placeholder="Enter ticket description"
								style="height: 75px;" />
						</div>
						<div class="form-group">
							<label> Content </label>
							<textarea id="Content" placeholder="Enter Content" name="content"
								th:field="*{content}" class="form-control"></textarea>
						</div>
						<div class="box-footer">
							<button type="submit" class="btn btn-primary">Submit</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
